<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="company_logo.png" alt="Company Logo" width="30" height="30" class="d-inline-block align-top">
                Bizmate
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <select id="sortSelect" class="form-select" aria-label="Sort By Values">
                    <option value="">Sort by</option>
                    <option value="nameAsc">Name - Ascending</option>
                    <option value="nameDesc">Name - Descending</option>
                    <option value="priceAsc">Price - Ascending</option>
                    <option value="priceDesc">Price - Descending</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="d-flex">
                    <select id="filterSelect" class="form-select me-2" aria-label="Filter By Keys">
                        <option value="">Filter by</option>
                        <option value="color">Color</option>
                        <option value="brand">Brand</option>
                    </select>
                    <select id="filterValue" class="form-select me-2" aria-label="Filter By Values">
                        <option value="">Select filter</option>
                    </select>
                    <button onclick="applyFilters()" class="btn btn-primary m-2">Apply</button>
                    <button onclick="clearFilters()" class="btn btn-outline-danger">Remove Filter</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="productContainer">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
